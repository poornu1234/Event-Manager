<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | EventManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            width: 120px;
            height: 120px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .error-icon i {
            font-size: 60px;
            color: white;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 12px 24px;
            background: #3498db;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .implementation-badge {
            background: #f8f9fa;
            color: #6c757d;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-block;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-card animate__animated animate__fadeInUp">
        <div class="error-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="display-4 mb-3">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="text-muted mb-4">The page you are looking for is currently unavailable.</p>
        
        <div class="implementation-badge">
            <i class="fas fa-code"></i> This feature will be implemented soon
        </div>
        
        <p class="mb-4">Our team is working hard to bring you new features. Please check back later!</p>
        
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                If you believe this is an error, please contact 
                <a href="mailto:support@eventmanager.com" class="text-decoration-none">support</a>
            </small>
        </div>
    </div>
</body>
</html>
